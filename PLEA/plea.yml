name: plea
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10

  # --- PyTorch + CUDA ---
  - pytorch=2.4.1
  - torchvision=0.19.1
  - torchaudio=2.4.1
  - pytorch-cuda=12.4

  # --- Scientific stack ---
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - matplotlib
  - seaborn

  # --- Utilities ---
  - tqdm
  - pip
  - tensorboard

  - pip:
      # HF ecosystem
      - transformers==4.46.3
      - tokenizers==0.20.1
      - datasets==3.1.0
      - accelerate==1.1.1

      # Optional but useful
      - sentencepiece